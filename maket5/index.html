<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шкіряу</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <svg
            class="logo-svg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 200 100"
          >
            <rect x="10" y="20" width="60" height="60" fill="#E5E1DA" rx="5" />
            <path
              d="M20 30 L60 30"
              stroke="#89A8B2"
              stroke-width="2"
              stroke-dasharray="4 2"
              fill="none"
            />
            <path
              d="M20 70 L60 70"
              stroke="#89A8B2"
              stroke-width="2"
              stroke-dasharray="4 2"
              fill="none"
            />
            <path
              d="M20 45 C30 43, 40 47, 60 45"
              stroke="#B3C8CF"
              stroke-width="1.5"
              fill="none"
            />
            <path
              d="M20 55 C30 53, 40 57, 60 55"
              stroke="#B3C8CF"
              stroke-width="1.5"
              fill="none"
            />
            <text
              x="80"
              y="60"
              font-family="'Segoe UI', sans-serif"
              font-size="28"
              fill="#4F636E"
              font-weight="500"
            >
              Шкіряу
            </text>
          </svg>
          <div class="logo-text">
            <p>Майстерність у кожній деталі</p>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="features">
          <div class="feature-box">
            <div class="feature-img">
              <img
                src="https://i.pinimg.com/736x/3f/f0/a9/3ff0a9e892b5fdb79a9c8c9ffde73c72.jpg"
                alt="Ручна робота"
              />
            </div>
            <h2>Ручна робота</h2>
            <p>
              Кожен виріб створюється вручну з найкращих матеріалів, з увагою до
              найменших деталей.
            </p>
          </div>
          <div class="feature-box">
            <div class="feature-img">
              <img
                src="https://i.pinimg.com/736x/c4/5c/d9/c45cd99e9c4d3edfeb39febead8cf70d.jpg"
                alt="Індивідуальний підхід"
              />
            </div>
            <h2>Індивідуальний підхід</h2>
            <p>
              Створюємо унікальні вироби за вашими побажаннями та розмірами.
            </p>
          </div>
        </div>

        <div class="subscribe">
          <form class="subscribe-form">
            <input type="email" placeholder="Введіть email" required />
            <button type="submit">Підписатися</button>
          </form>
        </div>
      </main>

      <footer>
        <div class="footer-links">
          <div class="footer-column">
            <a href="#">Про нас</a>
            <a href="#">Каталог</a>
            <a href="#">Доставка</a>
          </div>
          <div class="footer-column">
            <a href="#">Контакти</a>
            <a href="#">Блог</a>
            <a href="#">FAQ</a>
          </div>
          <div class="footer-column">
            <a href="#">Оплата</a>
            <a href="#">Гарантія</a>
            <a href="#">Політика</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
